{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup page</title>
        <link rel="stylesheet" href="{% static 'products/style.css' %}">
        <link rel="stylesheet"
            href="styles/fontawesome-free-7.0.1-web/fontawesome-free-7.0.1-web/css/all.min.css">
    </head>

    <body>
        <!-- start section for animation background -->
        <section class="animation_bg">
            <div></div>
            <div></div>
            <div></div>
            <div></div>

        </section>
        <!-- end section for animation background -->
        <nav>
            <div class="nav">
                <div class="Logo">
                    <svg class="logo-icon" viewBox="0 0 100 100"
                        xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <lineargradient id="logoGradient" x1="0%" y1="0%"
                                x2="100%" y2="100%">
                                <stop offset="0%"
                                    style="stop-color:#e0a3ff"></stop>
                                <stop offset="50%"
                                    style="stop-color:#ff69b4"></stop>
                                <stop offset="100%"
                                    style="stop-color:#9370db"></stop>
                            </lineargradient>
                        </defs>
                        <circle cx="50" cy="30" r="8" fill="url(#logoGradient)"
                            opacity="0.8">
                            <animate attributeName="opacity" values="0.8;1;0.8"
                                dur="2s" repeatCount="indefinite"></animate>
                        </circle>
                        <circle cx="30" cy="60" r="6" fill="url(#logoGradient)"
                            opacity="0.6">
                            <animate attributeName="opacity" values="0.6;1;0.6"
                                dur="2.5s" repeatCount="indefinite"></animate>
                        </circle>
                        <circle cx="70" cy="65" r="7" fill="url(#logoGradient)"
                            opacity="0.7">
                            <animate attributeName="opacity" values="0.7;1;0.7"
                                dur="1.8s" repeatCount="indefinite"></animate>
                        </circle>
                        <line x1="50" y1="30" x2="30" y2="60"
                            stroke="url(#logoGradient)" stroke-width="2"
                            opacity="0.6">
                            <animate attributeName="opacity" values="0.6;1;0.6"
                                dur="3s" repeatCount="indefinite"></animate>
                        </line>
                        <line x1="50" y1="30" x2="70" y2="65"
                            stroke="url(#logoGradient)" stroke-width="2"
                            opacity="0.6">
                            <animate attributeName="opacity" values="0.6;1;0.6"
                                dur="2.2s" repeatCount="indefinite"></animate>
                        </line>
                        <line x1="30" y1="60" x2="70" y2="65"
                            stroke="url(#logoGradient)" stroke-width="2"
                            opacity="0.6">
                            <animate attributeName="opacity" values="0.6;1;0.6"
                                dur="2.8s" repeatCount="indefinite"></animate>
                        </line>
                    </svg>
                    <h1>SmartBazaar</h1>
                </div>

                <div>
                    <ul>
                        <li><a target="_blank"
                                href="{% url 'home' %}">Home</a></li>
                        <li><a target="_blank"
                                href="{% url 'product_list'%}">Products</a></li>
                        <li><a href>About</a></li>
                        <li><a href>Contact</a></li>
                        <li><a href="{% url 'login'%}">Login</a></li>
                    </ul>

                    <span class="menu">
                        <i class="fa-solid fa-bars-staggered"></i>
                    </span>
                </div>
            </div>
        </nav>
        <section class="connection">
            <div class="connection_form">
                <h2>Create a user</h2>

                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="{{ form.username.name }}"
                        placeholder="Name" class="name"
                        value="{{ form.username.value|default:'' }}" required>

                    <input type="email" name="{{ form.email.name }}"
                        placeholder="Email" class="Email"
                        value="{{ form.email.value|default:'' }}" required>

                    <input type="password" name="{{ form.password1.name }}"
                        placeholder="Password" class="subject" required>

                    <input type="password" name="{{ form.password2.name }}"
                        placeholder="Confirm the password" class="subject"
                        required>

                    <button type="submit">SignUp</button>
                </form>

                <p>if you have account <a href="{% url 'login' %}">Login</a></p>
            </div>
        </section>

    </html>
